    <div class="right-panel" style="visibility: hidden;">
     <p>Rezervace</p>
     <img src="Sprites/close.png" onclick="closeRightPanel()" id="close-right-panel">
  
      <div class="form-row-1">
        <label for="jmeno">Jméno:</label>
        <input type="text" id="jmeno" name="jmeno" required>
      </div>
  
      <div class="form-row-2">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <div class="form-row-3">
        <label for="telefon">Tel. číslo:</label>
        <input type="tel" id="telefon" name="telefon"
               pattern="^(\+420 ?)?[0-9]{3} ?[0-9]{3} ?[0-9]{3}$"
               required
               title="Zadejte platné české číslo např. +420 123 456 789">
      </div>
  
      <div class="form-column">
        <label for="pozadavek">Speciální požadavek:</label>
        <textarea id="pozadavek" name="pozadavek" rows="3"></textarea>
      </div>
  
      <button type="submit" onclick="PoslatDataNaFireBase()">Odeslat</button>
    </div>

    <div class="left-panel">
      <h2>Najit rezervace</h2>
      
      <div class="form-group">
        <label for="pocet-lidi">Počet lidí</label>
        <input type="number" id="pocet-lidi" name="pocet-lidi" min="1" max="100" required>
        <label for="stul">Den</label>
        <input type="date" id="datum" name="den">
      </div>
  
      <div class="form-group">
        <label for="cas-od">Od</label>
        <input type="time" min="11:00" max="23:00" step="1800" id="cas-od" name="cas-od">
        <label for="cas-do">Do</label>
        <input type="time" min="11:00" max="23:00" step="1800" id="cas-do" name="cas-do">
      </div>
      <button type="submit" onclick="UkazatDostupneStoly()">Hledat</button>
    </div>

    <div class="login-panel">
      <h2>Přihlášení</h2>
     <img src="Sprites/close.png" onclick="ZavriLoginPanel()" id="close-right-panel">
        <div class="pole">
          <label for="username">Uživatelské jméno:</label>
          <input type="text" id="username" name="username">
        </div>
        <div class="pole">
          <label for="password">Heslo:</label>
          <input type="password" id="password" name="password">
        </div>
        <button type="submit" onclick="PrihlasitSe()">Potvrdit</button>
    </div>

    <div class="account-panel">
      <h2>admin</h2>
     <img src="Sprites/close.png" onclick="ZavriAccountPanel()" id="close-right-panel">
     
     <button type="submit" onclick="OdhlasitSe()">Odhlasit se</button>
    </div>

    <div class="admin-rezervations">
      
      
      <canvas id="barChart"></canvas>
    </div>
